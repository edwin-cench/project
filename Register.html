<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="assets/css/reg.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
</head>
<body>
<h2>Register</h2>
<div id="reg-form">
    <div class="form-reg">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="name">
    </div>
    <div class="form-reg">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="input email">
    </div>
    <div class="form-reg">
        <label for="pass">Password:</label>
        <input type="password" id="pass" name="password" required placeholder="input password">
    </div>
    <div class="form-reg">
        <label>Gender:</label>
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label>
        <input type="radio" id="rather not say" name="gender">
        <label for="rather not say">Rather not say</label>
    </div>
    <div class="form-reg">
        <label for="message">Additional Message</label>
        <textarea name="message" id="message"></textarea>
    </div>
    <div class="form-reg">
        <button type="submit">submit</button>
    </div>
</div>

</body>
</html>
